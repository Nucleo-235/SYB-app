<ion-header no-border>
	<ion-navbar>
		<ion-title color="like">
			Meus Chats
		</ion-title>
	</ion-navbar>

	<ion-toolbar color="like">
		<ion-searchbar placeholder="Buscar items combinados"></ion-searchbar>
	</ion-toolbar>
</ion-header>



<ion-content>
	<div>
		<div class="wrapper-xs padder">
			<div ion-text color="black" class="font-bold">
				Mensagens
				<ion-badge color="black">10</ion-badge>
			</div>
		</div>

		<div class="wrapper-xs padder-sm">
			<ion-row align-items-center *ngFor="let user of users" (tap)="goToChatDetails()">
				<ion-col col-auto>
					<demo-avatar [sizeClass]="'thumb-md'"></demo-avatar>
				</ion-col>
				<ion-col>
					<div>
						<div class="text-lg">{{ user.name }}</div>
						<div class="text-muted">{{ user.lastMessage }}</div>
					</div>
				</ion-col>
			</ion-row>
		</div>
	</div>
</ion-content>
