<ion-header no-border>
	<ion-navbar color="white" hideBackButton>
		<ion-buttons start>
			<button ion-button clear (tap)="goToExplore()">
				<img src="assets/img/headerLogo.png" width="24" alt="">
			</button>
		</ion-buttons>
		<ion-title>
			<button ion-button icon-only clear>
				<img src="assets/img/headerChatActive.png" width="24" alt="">
			</button>
		</ion-title>
	</ion-navbar>

	<ion-toolbar color="white">
		<ion-searchbar placeholder="Buscar items combinados"></ion-searchbar>
	</ion-toolbar>
</ion-header>



<ion-content>
	<div>
		<div class="wrapper-xs padder">
			<div ion-text color="primary" class="font-bold">
				Mensagens
				<ion-badge color="primary">10</ion-badge>
			</div>
		</div>

		<div class="wrapper-xs padder-sm">
			<ion-row align-items-center (tap)="goToChat()">
				<ion-col col-auto>
					<demo-avatar [sizeClass]="'thumb-md'"></demo-avatar>
				</ion-col>
				<ion-col>
					<div>
						<div class="text-lg">João</div>
						<div class="text-muted">Enviou uma mensagem</div>
					</div>
				</ion-col>
			</ion-row>
			<ion-row align-items-center (tap)="goToChat()">
				<ion-col col-auto>
					<demo-avatar [sizeClass]="'thumb-md'"></demo-avatar>
				</ion-col>
				<ion-col>
					<div>
						<div class="text-lg">Antônio</div>
						<div class="text-muted">Enviou uma mensagem</div>
					</div>
				</ion-col>
			</ion-row>
		</div>
	</div>
</ion-content>
