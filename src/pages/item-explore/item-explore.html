<ion-header no-border>
	<ion-navbar hideBackButton>
		<ion-buttons start>
			<button ion-button icon-only clear color="white" (tap)="goToMenu()">
				<ion-icon name="ios-menu-outline"></ion-icon>
			</button>
		</ion-buttons>

		<ion-title>
			<img src="assets/img/logoBlackHeaderSYB.png" alt="Share Your Beer">
		</ion-title>

		<ion-buttons end>
			<button ion-button icon-only clear color="white" (tap)="goToMessaging()">
				<ion-icon name="ios-chatbubbles-outline"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>



<ion-content class="swipe-bg" no-bounce>
	<div class="h-full no-cards" [hidden]="!isLoading" horizontal layout center center-center>
		<div class="ripple-container">
			<div class="thumb-lg ripple-trigger">
				<img src="assets/img/logoMainSYB.png" alt="share your beer" class="rounded b b-2x box-shadow thumb-lg">
			</div>
			<div class="ripple-1"></div>
			<div class="ripple-2"></div>
		</div>
	</div>

	<div class="swipe-container" [hidden]="isLoading">
		<div class="h-full">
			<div class="card-stack" swing-stack #cardStack [stackConfig]="stackConfig" (throwoutleft)="disliked(c)" (throwoutright)="liked(c)">
				<div class="card-item" #card [style.zIndex]="-1 * i" swing-card *ngFor="let c of cards; trackBy: trackByFn; let i = index">
					<div [style.backgroundImage]="'url(' + c.profile_image_url + ')'" class="div-img h-full"></div>

					<div class="card-caption" (tap)="openItemDetails()">
						<div class="card-text pull-left">
							<div class="font-bold text-lg">{{c.title}}</div>
							<div>{{c.content}} - {{c.alcohol}}</div>
						</div>

						<div class="card-info pull-right">
							<ion-icon class="text-2x" name="ios-information-circle-outline"></ion-icon>
						</div>
					</div>

					<div class="stamp stamp-like">Sim</div>
					<div class="stamp stamp-nope">NÃ£o</div>
				</div>
			</div>
		</div>

		<div class="bottom-actions" horizontal layout center center-center>
			<button ion-button color="white" class="button-dislike" (tap)="disliked()">
				<ion-icon name="md-close"></ion-icon>
			</button>

			<button ion-button color="white" class="button-warning" (tap)="doComplaint()">
				<ion-icon name="ios-warning-outline"></ion-icon>
			</button>

			<button ion-button color="white" class="button-like" (tap)="liked()">
				<ion-icon name="md-heart"></ion-icon>
			</button>
		</div>
	</div>
</ion-content>
