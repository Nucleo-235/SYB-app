<ion-header no-border>
	<ion-navbar>
		<ion-title>Cadastrar</ion-title>

		<ion-buttons end>
			<button ion-button clear color="black" (click)="save()">
				Salvar
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>



<ion-content class="bg-custom">
	<ion-list no-lines>
		<ion-list-header>
			Imagens
		</ion-list-header>
		<ion-item>
			<div class="profile-images-edit">
				<div class="profile-image" *ngFor="let image of profileImages; let i = index" (click)="openPhotoPicker(i)">
					<div [style.backgroundImage]="'url(' + profileImages[i] + ')'" class="div-img img-square r-3x"></div>
					<button ion-button icon-only clear class="btn-edit" (click)="removeImage(i)" *ngIf="profileImages[i] != ''">
						<ion-icon name="md-close" color="black"></ion-icon>
					</button>
					<button ion-button icon-only clear class="btn-edit" *ngIf="profileImages[i] == ''">
						<ion-icon name="md-add-circle" color="black"></ion-icon>
					</button>
				</div>
			</div>
		</ion-item>
	</ion-list>

	<ion-list no-lines>
		<ion-list-header>
			Título
		</ion-list-header>

		<ion-item class="text-muted" text-wrap>
			<input type="text" placeholder="qual peça você vai trocar?" />
		</ion-item>
	</ion-list>

	<ion-list no-lines>
		<ion-list-header>
			Caracteristicas
		</ion-list-header>

		<ion-item>
			<ion-label>Estilo</ion-label>
			<ion-select [(ngModel)]="estilo">
				<ion-option value="1">Altbier</ion-option>
				<ion-option value="2">Amber Ale</ion-option>
				<ion-option value="3">Barley Wine</ion-option>
				<ion-option value="4">Berliner Weisse</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label>Tipo</ion-label>
			<ion-select [(ngModel)]="tipo">
				<ion-option value="1">Ale</ion-option>
				<ion-option value="2">Cask Ale</ion-option>
				<ion-option value="3">Kellerbier</ion-option>
				<ion-option value="4">Lager</ion-option>
				<ion-option value="5">Sour Ale</ion-option>
				<ion-option value="5">Wheat Beer</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label>Origem</ion-label>
			<ion-select [(ngModel)]="origem">
				<ion-option value="1">Grã Bretanha</ion-option>
				<ion-option value="2">Irlanda</ion-option>
				<ion-option value="3">América do Norte</ion-option>
				<ion-option value="4">Bélgica</ion-option>
				<ion-option value="5">Republica Tcheca</ion-option>
				<ion-option value="6">França</ion-option>
				<ion-option value="7">Alemanha</ion-option>
				<ion-option value="8">Europa</ion-option>
				<ion-option value="9">Outra\os</ion-option>
			</ion-select>
		</ion-item>
	</ion-list>

	<ion-list no-lines>
		<ion-list-header>
			Região
		</ion-list-header>

		<ion-item>
			<ion-input type="text" placeholder="separe com vírgulas"></ion-input>
		</ion-item>
	</ion-list>

	<ion-list no-lines>
		<ion-list-header>
			Hashtags
		</ion-list-header>

		<ion-item class="text-muted" text-wrap>
			<input type="text" placeholder="separe com vírgulas" />
		</ion-item>
	</ion-list>

	<ion-list no-lines>
		<ion-list-header>
			Descrição
		</ion-list-header>

		<ion-item class="text-muted" text-wrap>
			<ion-textarea placeholder="descreva detalhes para ajudar sua bebida a ganhar um novo lar."></ion-textarea>
		</ion-item>
		<ion-item>
			<ion-note item-end>
				<span class="text-xs">435</span>
			</ion-note>
		</ion-item>
	</ion-list>

</ion-content>
