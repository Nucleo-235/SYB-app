<ion-header no-border>
	<ion-navbar hideBackButton>
		<ion-buttons start>
			<button ion-button icon-only clear>
				<img src="assets/img/logoBubbles.png" alt="">
			</button>
		</ion-buttons>

		<ion-title>
			<img src="assets/img/logoYellowHeaderSYB.png" alt="Share Your Beer">
