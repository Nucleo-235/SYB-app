<ion-header no-border class="header-shadow">
	<ion-navbar>
		<ion-title>
			Filtrar Busca
		</ion-title>
	</ion-navbar>
</ion-header>



<ion-content class="bg-custom">

	<ion-list>
		<ion-list-header>
			Hashtags
		</ion-list-header>

		<ion-item>
			<ion-input type="text" placeholder="Palavras chave e hashtags"></ion-input>
		</ion-item>
	</ion-list>

	<ion-list>
		<ion-list-header>
			Caracteristicas
		</ion-list-header>

		<ion-item>
			<ion-label>Estilo</ion-label>
			<ion-select [(ngModel)]="estilo">
				<ion-option value="1">Altbier</ion-option>
				<ion-option value="2">Amber Ale</ion-option>
				<ion-option value="3">Barley Wine</ion-option>
				<ion-option value="4">Berliner Weisse</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label>Tipo</ion-label>
			<ion-select [(ngModel)]="tipo">
				<ion-option value="1">Ale</ion-option>
				<ion-option value="2">Cask Ale</ion-option>
				<ion-option value="3">Kellerbier</ion-option>
				<ion-option value="4">Lager</ion-option>
				<ion-option value="5">Sour Ale</ion-option>
				<ion-option value="5">Wheat Beer</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label>Origem</ion-label>
			<ion-select [(ngModel)]="origem">
				<ion-option value="1">Grã Bretanha</ion-option>
				<ion-option value="2">Irlanda</ion-option>
				<ion-option value="3">América do Norte</ion-option>
				<ion-option value="4">Bélgica</ion-option>
				<ion-option value="5">Republica Tcheca</ion-option>
				<ion-option value="6">França</ion-option>
				<ion-option value="7">Alemanha</ion-option>
				<ion-option value="8">Europa</ion-option>
				<ion-option value="9">Outra\os</ion-option>
			</ion-select>
		</ion-item>
	</ion-list>

	<ion-list>
		<ion-list-header>
			Região
		</ion-list-header>

		<ion-item>
			<ion-input type="text" placeholder="separe com vírgulas"></ion-input>
		</ion-item>
	</ion-list>

	<div>
		<button ion-button outline class="search" (tap)="search()">filtrar</button>
		<button ion-button outline class="clean" (tap)="clean()">limpar filtros</button>
	</div>

</ion-content>
