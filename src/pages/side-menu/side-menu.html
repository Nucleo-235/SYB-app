<ion-header no-border class="side-menu">
	<ion-navbar hideBackButton>
		<ion-buttons start>
			<button ion-button icon-only clear color="white" (tap)="goToExplore()">
				<ion-icon name="md-close"></ion-icon>
			</button>
		</ion-buttons>

		<ion-title>
			Menu
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content class="side-menu">

	<ion-list no-lines>
		<ion-item padding-vertical (tap)="editProfile()">
			<div class=userProfile>Lucas Cordeiro</div>
		</ion-item>
		<ion-item padding-vertical (tap)="goToMyItems()">
			<img class="icon" src="assets/img/iconMenuBeer.png" alt="">
			Minhas Brejas
		</ion-item>
		<ion-item padding-vertical (tap)="goToSearch()">
			<img class="icon" src="assets/img/iconMenuPin.png" alt="">
			Refinar Busca
		</ion-item>
		<ion-item padding-vertical>
			<img class="icon" src="assets/img/iconMenuBestWeek.png" alt="">
			Melhores da Semana
		</ion-item>
		<ion-item padding-vertical (tap)="goChatMain()">
			<ion-icon name="ios-chatbubbles-outline" item-start></ion-icon>
			Chat
		</ion-item>
		<ion-item padding-vertical>
			<img class="icon" src="assets/img/iconMenuCircle.png" alt="">
			Seja Parceiro
		</ion-item>
		<ion-item padding-vertical>
			<img class="icon" src="assets/img/iconMenuCircle.png" alt="">
			Trocar Agora
		</ion-item>
	</ion-list>

</ion-content>
